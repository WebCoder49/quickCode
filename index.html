<!DOCTYPE html>
<html>
    <head>
        <title>quickCode Editor by WebCoder49</title>
        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!--script-->
        <script src="script.js"></script>
        <!--main styles-->
        <link rel="stylesheet" href="main.css"/>
        <!--theme styles-->
        <link rel="stylesheet" href="light.css"/>
        <!--mobile meta viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--favicon-->
        <link rel="icon" type="image/png" href="images/logo.png"/>
    </head>
    <body>
        <div id="buttonBar"><div class="topButtons"><a href="https://webcoder49.github.io/quickCode"><button id="logo"></button></a><a href="https://webcoder49.wordpress.com/"><button id="personalLogo"></button></a></div><div class="bottomButtons"><button onclick="settings();" id="settingsButton"></button><button onclick="share();" id="shareButton"></button></div></div>
        <main>
            <div id="toggleFilesButton" onclick="toggleFiles();"></div>
            <div id="files">Files</div>
        </main>
        <div id="mobileBar"><div class="topButtons"><button id="filesButton" onclick="viewFiles();"></button></div><div class="bottomButtons"><button onclick="viewCode();" id="codeButton"></button><button onclick="viewResult();" id="resultButton"></button></div></div>
    </body>
</html>
