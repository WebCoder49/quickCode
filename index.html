<!DOCTYPE html>
<html>
    <head>
        <!--hljs-->
        <script src="./third-party/highlight/highlight.pack.js"></script>
        <!--Google Font-->
        <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
        <title>QuickCode by WebCoder49 - edit and try out HTML code privately, quickly and easily!</title>
        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!--script-->
        <script src="script.js"></script>
        <!--main styles-->
        <link rel="stylesheet" href="main.css"/>
        <!--theme styles-->
        <link rel="stylesheet" href="light.css"/>
        <!--mobile meta viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--favicon-->
        <link rel="icon" type="image/png" href="images/logo.png"/>
    </head>
    <body>
        <div id="buttonBar"><div class="topButtons"><a href="https://webcoder49.github.io/quickCode"><button title="QuickCode - edit and try out HTML code privately, quickly and easily!" id="logo"></button></a><a href="https://webcoder49.wordpress.com/"><button id="personalLogo" title="by WebCoder49"></button></a></div><div class="bottomButtons"><button onclick="settings();" id="settingsButton" title="Settings"></button><button onclick="share();" id="shareButton" title="Share a file"></button></div></div>
        <main>
            <div id="toggleFilesButton" onclick="toggleFiles();"></div>
            <div id="files">
                <h1>Files <span id="closeFilesButton" class="close" onclick="toggleFiles();">&times;</span></h1>
                <div class="bigButton" id="newFile" title="New File" onclick="newFile();"></div><div title="Upload a file" onclick="uploadFile();" id="upload" class="bigButton"></div>
                <input type="text" placeholder="Search" id="search" title="Search Saved Files" onkeypress="searchFiles(this.value);"/>
            </div>
<div id="code"><div id="innerCode"><textarea id="plainCode" onkeyup="highlight(this.value);" onkeydown="codeKeyPressed(event);"></textarea>
<code class="html" id="richCode">
<div class="hljs-comment">What will you <span class="hljs-title">code</span> today?</div>
</code></div></div>
            <div id="result">
                <div class="bigButton" id="run" title="Run Code" onclick="run();"></div>
            <iframe id="resultFrame" src="pageExample.html"></iframe>
            </div>
        </main>
        <div id="mobileBar"><div class="topButtons"><button id="filesButton" title="View/Upload/Edit a file" onclick="viewFiles();"></button></div><div class="bottomButtons"><button onclick="viewCode();" title="View and edit the Code" id="codeButton"></button><button title="See it in action!" onclick="viewResult();" id="resultButton"></button></div></div>
    </body>
</html>
